<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Order</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f8fafc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .order-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      padding: 25px 30px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      text-align: left;
      padding: 12px;
    }

    th {
      background: #f1f5f9;
      color: #555;
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-control button {
      background: #e2e8f0;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .quantity-control button:hover {
      background: #cbd5e1;
    }

    .quantity-control input {
      width: 45px;
      text-align: center;
      padding: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
    }

    .total-section {
      text-align: right;
      font-size: 1.2rem;
      font-weight: 600;
      color: #007bff;
      margin-top: 10px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    #loading, #error {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }

    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="order-card">
    <h1>Product Order</h1>

    <div id="loading">Loading products...</div>
    <div id="error"></div>

    <table id="productTable" style="display:none;">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="productBody"></tbody>
    </table>

    <div class="total-section" id="total">Total: $0.00</div>

    <button class="submit-btn" id="submitBtn">Create Invoice</button>
  </div>

  <script>
    let products = [];

    async function loadProducts() {
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const table = document.getElementById("productTable");
      const tbody = document.getElementById("productBody");

      try {
        const res = await fetch("https://primary-s0q-production.up.railway.app/webhook/get-products");
        if (!res.ok) throw new Error("Failed to fetch products");

        products = await res.json();
        loading.style.display = "none";
        table.style.display = "table";

        tbody.innerHTML = "";
        products.forEach((p, i) => {
          const row = document.createElement("tr");
          const productName = p.ProductName || p.Name || "Unnamed Product";
          const price = Number(p.Price) || 0;

          row.innerHTML = `
            <td>${productName}</td>
            <td>$${price.toFixed(2)}</td>
            <td>
              <div class="quantity-control">
                <button onclick="adjustQuantity(${i}, -1)">-</button>
                <input type="number" min="0" value="0" id="qty-${i}" onchange="updateTotal()" />
                <button onclick="adjustQuantity(${i}, 1)">+</button>
              </div>
            </td>
            <td id="subtotal-${i}">$0.00</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        error.textContent = "Unable to load products. Please try again later.";
      }
    }

    function adjustQuantity(index, change) {
      const qtyInput = document.getElementById(`qty-${index}`);
      let qty = parseInt(qtyInput.value) + change;
      qty = Math.max(qty, 0);
      qtyInput.value = qty;
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      products.forEach((p, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value) || 0;
        const price = Number(p.Price) || 0;
        const subtotal = qty * price;
        total += subtotal;
        document.getElementById(`subtotal-${i}`).textContent = `$${subtotal.toFixed(2)}`;
      });
      document.getElementById("total").textContent = `Total: $${total.toFixed(2)}`;
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const order = products
        .map((p, i) => ({
          ProductName: p.ProductName || p.Name,
          SKU: p.SKU,
          Quantity: parseInt(document.getElementById(`qty-${i}`).value),
          Price: p.Price
        }))
        .filter(item => item.Quantity > 0);

      if (order.length === 0) {
        alert("Please select at least one product.");
        return;
      }

      const res = await fetch("https://primary-s0q-production.up.railway.app/webhook/create-invoice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ order })
      });

      const result = await res.json();
      alert("Invoice created successfully!");
      console.log(result);
    });

    loadProducts();
  </script>
</body>
</html>
