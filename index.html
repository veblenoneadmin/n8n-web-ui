<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Create Invoice</h1>

  <form id="orderForm">
    <label>Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter your name" required />

    <h3>Select Products:</h3>
    <label><input type="checkbox" name="product" value="Product A" /> Product A</label>
    <label><input type="checkbox" name="product" value="Product B" /> Product B</label>
    <label><input type="checkbox" name="product" value="Product C" /> Product C</label>

    <button type="submit">Submit Order</button>
  </form>

  <!-- ðŸ‘‡ Your fetch() code goes here -->
  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // Get selected products
      const selectedProducts = Array.from(document.querySelectorAll("input[name='product']:checked"))
        .map(p => p.value);

      const customerName = document.getElementById("customerName").value;

      // Send to n8n webhook
      const response = await fetch("https://primary-s0q-production.up.railway.app/webhook/create-invoice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          customer: customerName,
          order: selectedProducts
        }),
      });

      const result = await response.json();
      alert("âœ… Invoice created successfully:\n\n" + JSON.stringify(result, null, 2));
    });
  </script>
</body>
</html>
